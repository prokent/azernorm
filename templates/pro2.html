{% extends "base.html" %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="mb-4">{{ article.title }}</h1>        
    <div class="card border-light shadow-sm">
        <div class="card-body">
            <p class="card-text">{{ article.text }}</p>
            <p class="text-muted"><strong>Дата:</strong> {{ article.date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            <a href="{{ url_for('posts') }}" class="btn btn-secondary">Назад к списку</a>
        </div>
    </div>
</div>
{% endblock %}
